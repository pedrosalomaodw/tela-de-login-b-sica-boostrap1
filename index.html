<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex alig-items-center py-4">
   <main class="w-100 m-auto form-container">
   
    <form>
            <center>
                    <h1 >Login</h1>
            </center>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Seu email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="seuemail@gmail.com">
         <!-- <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small> --> 
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> Sua senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
             <a href="#">esqueceu a senha?</a>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Manter-me logado</label>
        </div>
        <center>
                 <button style="width: 20rem;"   type="submit" class="btn btn-primary">Entrar</button>
                 <br>
                 <p style="margin-top: 2rem;">Ainda não tem uma conta? <a href="#">cadastrar</a></p>
        </center>
   
       
      </form>
   </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
